<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div id="wrapper">

        <div class="content-box">
            
            <div id="img-box">
                <img src="" alt="" id="main-img">
            </div>
            <div id="quote-container">
                <div id="quote-content">  

                    <i id = "quote-left" class="fas fa-quote-left fa-4x"></i>                
                    <p id="quote"></p>  
                    <i id = "quote-right" class="fas fa-quote-right fa-4x"></i> 
                    
                    <p id="quote-author"></p>
                </div>
                
            </div>
            

            <div class="buttons">
                <button id="backButton"><i class="fas fa-arrow-left"></i>Previous Author</button>
                <button id="nextButton">Next Author<i class="fas fa-arrow-right"></i></button>
            </div>

            <button id="tweetBtn">
                
                <a id="twitter-share-button" href="" target="_blank"><i class="fab fa-twitter fa-2x"> Tweet it!</i></a>   
            </button>

          
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
        window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
    
</script>

    <script src="script.js"></script>
</body>
</html>
